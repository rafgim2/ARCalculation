<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>AR MULTIMUSIC / HTML CALCULATION</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <style>
      body { margin: 0; overflow: hidden; font-family: sans-serif; }
      /* Overlay del menú inicial */
      #overlay {
        position: absolute;
        padding-top: 100px;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #aaf951;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        color: #fff;
        text-align: center;
        z-index: 10;
        box-sizing: border-box;
        padding: 20px;
      }
      #overlay a {
        font-size: 14px;
        margin-top: -10px;
        margin-bottom: 20px;
        color: blue;
        text-decoration: none;
      }
      /* Selector de respuestas */
      #overlay .respuestas-container {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
      }
      #overlay .respuestas-container label {
        font-size: 14px;
        color: black;
      }
      #overlay .respuestas-container select { font-size: 14px; }
      /* Imagen del overlay */
      #overlay img {
        border-radius: 20px;
        max-width: 15%;
      }
      @media (orientation: portrait) {
        #overlay img { max-width: 70%; }
      }
      /* Leaderboard preview */
      #leaderboardPreview {
        max-width: 80%;
        max-height: 120px;
        overflow-y: auto;
        background-color: #fff;
        color: #000;
        font-size: 12px;
        margin-bottom: 20px;
        border: 1px solid #000;
        border-radius: 6px;
        padding: 4px;
      }
      #leaderboardPreview table {
        border-collapse: collapse;
        width: 100%;
      }
      #leaderboardPreview th, #leaderboardPreview td {
        border: 1px solid #666;
        padding: 4px;
        text-align: center;
      }
      /* Modo HTML */
      #gameContainer {
        position: relative;
        width: 100%;
        height: 100vh;
        background-color: #f0f0f0;
        color: #000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow-y: auto;
        padding: 20px;
        box-sizing: border-box;
      }
      #gameContainer > * { margin-bottom: 20px; }
      #leaderboard {
        max-width: 80%;
        max-height: 120px;
        overflow-y: auto;
        background-color: #fff;
        color: #000;
        font-size: 12px;
        border: 1px solid #000;
        border-radius: 6px;
        padding: 4px;
      }
      button, input {
        -webkit-appearance: none;
        border-radius: 6px;
        font-size: 16px;
        padding: 10px 20px;
      }
    </style>
  </head>
  <body>
    <!-- Audios -->
    <audio id="successSound" src="https://raw.githubusercontent.com/rafgim2/ARCalculation/main/acierto.wav" preload="auto"></audio>
    <audio id="errorSound" src="https://raw.githubusercontent.com/rafgim2/ARCalculation/main/error.wav" preload="auto"></audio>
    <audio id="timerSound" src="https://raw.githubusercontent.com/rafgim2/ARCalculation/main/timer7.mp3" preload="auto"></audio>
    <audio id="beepSound" src="https://raw.githubusercontent.com/rafgim2/ARMultimusic/main/beep.wav" preload="auto"></audio>
    
    <script type="module">
      /***** IMPORTACIONES *****/
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics.js";
      import { 
        getFirestore, collection, addDoc, orderBy, getDocs, serverTimestamp,
        query, where, limit, updateDoc, doc
      } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
      import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.138.0/build/three.module.js';
      import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.138.0/examples/jsm/webxr/ARButton.js';
      
      /***** CONFIGURACIÓN DE FIREBASE *****/
      const firebaseConfig = {
        apiKey: "AIzaSyD5EAMg-0p54f8bPq8SVdZ_ePg5Xso3cmg",
        authDomain: "arm1-acbba.firebaseapp.com",
        projectId: "arm1-acbba",
        storageBucket: "arm1-acbba.firebasestorage.app",
        messagingSenderId: "408825932019",
        appId: "1:408825932019:web:10f2079b590b4c9ca3af86",
        measurementId: "G-S78TM6PVRL"
      };
      const appFirebase = initializeApp(firebaseConfig);
      const analytics = getAnalytics(appFirebase);
      const db = getFirestore(appFirebase);
      
      /***** VARIABLES GLOBALES DEL JUEGO (compartidas) *****/
      let correctAnswer;
      let questionText = "";
      let correctCount = 0;
      let wrongCount = 0;
      let currentQuestionStartTime = 0;
      let correctResponseTimes = [];
      let gameStartTime = 0;
      const gameDuration = 60; // segundos
      let gameOver = false;
      let selectedNumAnswers = 4;
      let playerName = "Jugador";

      /***** FUNCIONES COMPARTIDAS *****/
      function generateNewQuestion() {
        // Ejemplo: multiplicación sencilla
        const a = Math.floor(Math.random() * 10) + 1;
        const b = Math.floor(Math.random() * 10) + 1;
        correctAnswer = a * b;
        questionText = `¿Cuánto es ${a} x ${b}?`;
        currentQuestionStartTime = performance.now();
      }
      async function updateLeaderboardPreview(numAnswers) {
        const collectionName = `Calcleaderboard_${numAnswers}`;
        try {
          let top3Query = query(
            collection(db, collectionName),
            orderBy("score", "desc"),
            limit(3)
          );
          const querySnapshot = await getDocs(top3Query);
          const results = [];
          querySnapshot.forEach(docSnap => results.push(docSnap.data()));
          const container = document.getElementById('leaderboardPreview');
          container.innerHTML = "";
          if (results.length > 0) {
            let html = "<table>";
            html += "<tr><th>Pos</th><th>Nombre</th><th>Puntos</th></tr>";
            for (let i = 0; i < results.length; i++) {
              html += `<tr>
                <td>${i+1}</td>
                <td>${results[i].name}</td>
                <td>${results[i].score}</td>
              </tr>`;
            }
            html += "</table>";
            container.innerHTML = html;
          } else {
            container.innerHTML = "<p>No hay puntuaciones aún.</p>";
          }
        } catch(err) {
          console.error("Error cargando leaderboard preview:", err);
          document.getElementById('leaderboardPreview').innerHTML = "<p>Error cargando clasificación.</p>";
        }
      }
      
      /***** MODO AR *****/
      function initAR() {
        // Definir las features: en móviles se pide 'hit-test'; en otros se pide 'hit-test' y 'hand-tracking'
        const requiredFeatures = /Mobi|Android/i.test(navigator.userAgent)
          ? ['hit-test']
          : ['hit-test', 'hand-tracking'];
        
        // Crear escena, cámara y renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 20);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000, 0);
        renderer.xr.enabled = true;
        renderer.xr.setReferenceSpaceType('local');
        document.body.appendChild(renderer.domElement);
        
        // Añadir luz
        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        light.position.set(0.5, 1, 0.25);
        scene.add(light);
        
        window.addEventListener('resize', () => {
          camera.aspect = window.innerWidth/window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        }, false);
        
        // Crear botón AR usando requiredFeatures
        const overlay = document.getElementById('overlay');
        const arButton = ARButton.createButton(renderer, { requiredFeatures });
        arButton.style.position = 'absolute';
        arButton.style.top = '600px';
        arButton.style.left = 'calc(50% - 75px)';
        arButton.style.width = '150px';
        arButton.style.height = '50px';
        arButton.style.fontSize = '16px';
        arButton.style.backgroundColor = 'green';
        arButton.style.color = 'white';
        overlay.appendChild(arButton);
        
        // Variables propias de AR
        let questionMesh = null;
        let countdownMesh = null;
        let scoreMesh = null;
        let leaderboardMesh = null;
        let restartButtonMesh = null;
        let scrollUpButtonMesh = null;
        let scrollDownButtonMesh = null;
        let answers = [];
        let hasCollided = false;
        let countdownStarted = false;
        let beepPlayed = false;
        let gameReady = false;
        let initialAnswerTransforms = null;
        const collisionThreshold = 0.3;
        const resolutionFactor = 4;
        const sparksSystems = [];
        
        // Funciones de dibujo
        function drawRoundedRect(ctx, x, y, width, height, radius) {
          ctx.beginPath();
          ctx.moveTo(x + radius, y);
          ctx.lineTo(x + width - radius, y);
          ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
          ctx.lineTo(x + width, y + height - radius);
          ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
          ctx.lineTo(x + radius, y + height);
          ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
          ctx.lineTo(x, y + radius);
          ctx.quadraticCurveTo(x, y, x + radius, y);
          ctx.closePath();
          ctx.fill();
        }
        function createCircleTexture() {
          const size = 128;
          const canvas = document.createElement('canvas');
          canvas.width = size;
          canvas.height = size;
          const ctx = canvas.getContext('2d');
          ctx.clearRect(0,0,size,size);
          const gradient = ctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size/2);
          gradient.addColorStop(0, 'rgba(255,255,255,1)');
          gradient.addColorStop(1, 'rgba(255,255,255,0)');
          ctx.fillStyle = gradient;
          ctx.fillRect(0,0,size,size);
          return new THREE.CanvasTexture(canvas);
        }
        function createCanvasPlane(canvas, ctx, width, height) {
          const texture = new THREE.CanvasTexture(canvas);
          texture.minFilter = THREE.LinearFilter;
          texture.magFilter = THREE.LinearFilter;
          const geometry = new THREE.PlaneGeometry(width, height);
          const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
          const mesh = new THREE.Mesh(geometry, material);
          mesh.userData = { canvas, ctx, texture };
          return mesh;
        }
        function createButton(text, planeWidth = 0.3, planeHeight = 0.1) {
          const canvas = document.createElement('canvas');
          canvas.width = 128 * resolutionFactor;
          canvas.height = 64 * resolutionFactor;
          const ctx = canvas.getContext('2d');
          ctx.fillStyle = "#007BFF";
          drawRoundedRect(ctx, 0, 0, canvas.width, canvas.height, 10 * resolutionFactor);
          ctx.fillStyle = "#FFFFFF";
          ctx.font = 'Bold ' + (18 * resolutionFactor) + 'px Arial';
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";
          ctx.fillText(text, canvas.width/2, canvas.height/2);
          const texture = new THREE.CanvasTexture(canvas);
          texture.minFilter = THREE.LinearFilter;
          texture.magFilter = THREE.LinearFilter;
          const geom = new THREE.PlaneGeometry(planeWidth, planeHeight);
          const mat = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
          return new THREE.Mesh(geom, mat);
        }
        function updateAnswerPanel(mesh, value) {
          const canvas = document.createElement('canvas');
          canvas.width = 256 * resolutionFactor;
          canvas.height = 256 * resolutionFactor;
          const ctx = canvas.getContext('2d');
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.fillStyle = "#007BFF";
          drawRoundedRect(ctx, 0, 0, canvas.width, canvas.height, 20 * resolutionFactor);
          ctx.font = 'Bold ' + (75 * resolutionFactor) + 'px Arial';
          ctx.fillStyle = "#FFFFFF";
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          ctx.fillText(value, canvas.width/2, canvas.height/2);
          const texture = new THREE.CanvasTexture(canvas);
          texture.minFilter = THREE.LinearFilter;
          texture.magFilter = THREE.LinearFilter;
          mesh.material.map = texture;
          mesh.material.needsUpdate = true;
          mesh.userData.answer = value;
        }
        
        // Funciones del juego AR
        function generateQuestion() {
          generateNewQuestion();
          updateQuestionPanel();
          updateAnswerObjects();
          beepPlayed = false;
          currentQuestionStartTime = performance.now();
        }
        function updateQuestionPanel() {
          const canvas = document.createElement('canvas');
          canvas.width = 512 * resolutionFactor;
          canvas.height = 128 * resolutionFactor;
          const ctx = canvas.getContext('2d');
          ctx.fillStyle = "#007BFF";
          drawRoundedRect(ctx, 0, 0, canvas.width, canvas.height, 20 * resolutionFactor);
          ctx.font = 'Bold ' + (48 * resolutionFactor) + 'px Arial';
          ctx.fillStyle = "#FFFFFF";
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";
          ctx.fillText(questionText, canvas.width / 2, canvas.height / 2);
          const texture = new THREE.CanvasTexture(canvas);
          texture.minFilter = THREE.LinearFilter;
          texture.magFilter = THREE.LinearFilter;
          if (questionMesh) { scene.remove(questionMesh); }
          const geometry = new THREE.PlaneGeometry(0.6, 0.15);
          const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide, transparent: true });
          questionMesh = new THREE.Mesh(geometry, material);
          questionMesh.position.set(0, 0.3, -0.8);
          scene.add(questionMesh);
        }
        function createAnswerObjects(numAnswers, initialCreation) {
          if (initialCreation) {
            if (!initialAnswerTransforms) {
              initialAnswerTransforms = [];
              const transforms = [];
              const minArc = 1.39626; // 80° en radianes
              const maxArc = Math.PI;    // 180° en radianes
              let arcAngle = (numAnswers <= 4)
                ? minArc
                : (numAnswers >= 10)
                ? maxArc
                : minArc + ((numAnswers - 4) / (10 - 4)) * (maxArc - minArc);
              const angleStart = -arcAngle / 2;
              const angleEnd = arcAngle / 2;
              for (let i = 0; i < numAnswers; i++) {
                const canvas = document.createElement('canvas');
                canvas.width = 256 * resolutionFactor;
                canvas.height = 256 * resolutionFactor;
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "#007BFF";
                drawRoundedRect(ctx, 0, 0, canvas.width, canvas.height, 20 * resolutionFactor);
                ctx.font = 'Bold ' + (75 * resolutionFactor) + 'px Arial';
                ctx.fillStyle = "#FFFFFF";
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText("?", canvas.width/2, canvas.height/2);
                const texture = new THREE.CanvasTexture(canvas);
                texture.minFilter = THREE.LinearFilter;
                texture.magFilter = THREE.LinearFilter;
                const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide, transparent: true });
                const geometry = new THREE.PlaneGeometry(0.15, 0.15);
                const mesh = new THREE.Mesh(geometry, material);
                const angle = angleStart + (angleEnd - angleStart) * (i / (numAnswers - 1));
                const xOffset = 0.8 * Math.sin(angle);
                const zOffset = -0.8 * Math.cos(angle);
                mesh.position.set(xOffset, 0, zOffset);
                const cameraPos = new THREE.Vector3();
                camera.getWorldPosition(cameraPos);
                const lookAtPos = new THREE.Vector3(cameraPos.x, mesh.position.y, cameraPos.z);
                mesh.lookAt(lookAtPos);
                transforms.push({ position: mesh.position.clone(), rotation: mesh.rotation.clone() });
                answers.push(mesh);
                scene.add(mesh);
              }
              initialAnswerTransforms = transforms;
            } else {
              for (let i = 0; i < numAnswers; i++) {
                const canvas = document.createElement('canvas');
                canvas.width = 256 * resolutionFactor;
                canvas.height = 256 * resolutionFactor;
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "#007BFF";
                drawRoundedRect(ctx, 0, 0, canvas.width, canvas.height, 20 * resolutionFactor);
                ctx.font = 'Bold ' + (75 * resolutionFactor) + 'px Arial';
                ctx.fillStyle = "#FFFFFF";
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText("?", canvas.width/2, canvas.height/2);
                const texture = new THREE.CanvasTexture(canvas);
                texture.minFilter = THREE.LinearFilter;
                texture.magFilter = THREE.LinearFilter;
                const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide, transparent: true });
                const geometry = new THREE.PlaneGeometry(0.15, 0.15);
                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.copy(initialAnswerTransforms[i].position);
                mesh.rotation.copy(initialAnswerTransforms[i].rotation);
                answers.push(mesh);
                scene.add(mesh);
              }
            }
          } else {
            const wrongAnswers = new Set();
            while(wrongAnswers.size < (numAnswers - 1)) {
              let wrong = Math.floor(Math.random() * 100) + 1;
              if (wrong !== correctAnswer) wrongAnswers.add(wrong);
            }
            const answersArray = [correctAnswer, ...wrongAnswers];
            answersArray.sort(() => Math.random() - 0.5);
            for (let i = 0; i < numAnswers; i++) {
              updateAnswerPanel(answers[i], answersArray[i]);
            }
          }
        }
        function updateAnswerObjects() {
          createAnswerObjects(selectedNumAnswers, false);
        }
        
        // Función para reproducir chispas
        function createSparksEffect(position) {
          const count = 100;
          const positions = new Float32Array(count * 3);
          const velocities = [];
          for (let i = 0; i < count; i++) {
            positions[i * 3] = position.x;
            positions[i * 3 + 1] = position.y;
            positions[i * 3 + 2] = position.z;
            velocities.push(new THREE.Vector3(
              (Math.random() - 0.5) * 0.5,
              (Math.random() - 0.5) * 0.5,
              (Math.random() - 0.5) * 0.5
            ));
          }
          const geometry = new THREE.BufferGeometry();
          geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
          const sparkTexture = createCircleTexture();
          const material = new THREE.PointsMaterial({
            color: 0xffffff,
            size: 0.02,
            map: sparkTexture,
            transparent: true,
            depthWrite: false,
          });
          const points = new THREE.Points(geometry, material);
          scene.add(points);
          sparksSystems.push({
            points,
            velocities,
            startTime: performance.now(),
            lastUpdate: performance.now(),
          });
        }
        
        // Función para reiniciar el juego en AR
        function restartGame() {
          if (leaderboardMesh) { scene.remove(leaderboardMesh); leaderboardMesh = null; }
          if (restartButtonMesh) { scene.remove(restartButtonMesh); restartButtonMesh = null; }
          if (scrollUpButtonMesh) { scene.remove(scrollUpButtonMesh); scrollUpButtonMesh = null; }
          if (scrollDownButtonMesh) { scene.remove(scrollDownButtonMesh); scrollDownButtonMesh = null; }
          correctCount = 0;
          wrongCount = 0;
          gameStartTime = performance.now();
          gameOver = false;
          answers.forEach(a => scene.remove(a));
          answers = [];
          createAnswerObjects(selectedNumAnswers, true);
          generateQuestion();
          countdownStarted = false;
          gameReady = true;
          createScoreDisplay();
          const timerSound = document.getElementById('timerSound');
          timerSound.currentTime = 0;
          timerSound.loop = false;
          timerSound.play().catch(e => console.error(e));
        }
        
        // Función para actualizar countdown y score en AR
        function startCountdown() {
          gameStartTime = performance.now();
          const canvas = document.createElement('canvas');
          canvas.width = 256 * resolutionFactor;
          canvas.height = 128 * resolutionFactor;
          const ctx = canvas.getContext('2d');
          countdownMesh = createCanvasPlane(canvas, ctx, 0.6, 0.3);
          countdownMesh.position.set(0, 0.50, -0.82);
          scene.add(countdownMesh);
        }
        function createScoreDisplay() {
          const canvas = document.createElement('canvas');
          canvas.width = 256 * resolutionFactor;
          canvas.height = 128 * resolutionFactor;
          const ctx = canvas.getContext('2d');
          scoreMesh = createCanvasPlane(canvas, ctx, 0.6, 0.3);
          scoreMesh.position.set(0, -0.2, -0.82);
          scene.add(scoreMesh);
        }
        function updateCountdown() {
          if (!countdownMesh) return;
          const { canvas, ctx, texture } = countdownMesh.userData;
          const elapsed = (performance.now() - gameStartTime) / 1000;
          const remaining = Math.max(0, gameDuration - elapsed);
          const seconds = Math.floor(remaining);
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.fillStyle = (remaining <= 10) ? "red" : "#FFFFFF";
          ctx.font = 'Bold ' + (64 * resolutionFactor) + 'px Arial';
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";
          ctx.fillText(seconds < 10 ? "00:0" + seconds : "00:" + seconds, canvas.width / 2, canvas.height / 2);
          texture.needsUpdate = true;
          const beepSound = document.getElementById('beepSound');
          if (remaining <= 10 && !beepPlayed) {
            beepSound.currentTime = 0;
            beepSound.play().catch(e => console.error(e));
            beepPlayed = true;
          }
          return remaining;
        }
        function updateScoreDisplay() {
          if (!scoreMesh) return;
          const { canvas, ctx, texture } = scoreMesh.userData;
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.fillStyle = "#FFFFFF";
          ctx.font = 'Bold ' + (24 * resolutionFactor) + 'px Arial';
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";
          ctx.fillText(`Aciertos: ${correctCount} | Fallos: ${wrongCount}`, canvas.width / 2, canvas.height / 2);
          texture.needsUpdate = true;
        }
        
        // Bucle de animación AR
        function render(timestamp, xrFrame) {
          renderer.render(scene, camera);
          answers.forEach((panel, index) => {
            if (!initialAnswerTransforms || !initialAnswerTransforms[index]) return;
            const baseY = initialAnswerTransforms[index].position.y;
            panel.position.y = baseY + 0.02 * Math.sin(timestamp * 0.005 + index);
          });
          // Actualizar chispas
          const now = performance.now();
          for (let i = sparksSystems.length - 1; i >= 0; i--) {
            const sys = sparksSystems[i];
            const dt = (now - sys.lastUpdate) / 1000;
            sys.lastUpdate = now;
            const pos = sys.points.geometry.attributes.position.array;
            for (let j = 0; j < sys.velocities.length; j++) {
              pos[j * 3] += sys.velocities[j].x * dt;
              pos[j * 3 + 1] += sys.velocities[j].y * dt;
              pos[j * 3 + 2] += sys.velocities[j].z * dt;
            }
            sys.points.geometry.attributes.position.needsUpdate = true;
            const life = now - sys.startTime;
            if (life > 1700) {
              const fadeFactor = Math.max(1 - ((life - 1700) / 300), 0);
              sys.points.material.opacity = fadeFactor;
            }
            if (life > 2000) {
              scene.remove(sys.points);
              sparksSystems.splice(i, 1);
            }
          }
          if (gameReady && !countdownStarted) {
            startCountdown();
            const timerSound = document.getElementById('timerSound');
            timerSound.currentTime = 0;
            timerSound.loop = false;
            timerSound.play().catch(e => console.error(e));
            countdownStarted = true;
          }
          if (!gameOver) {
            const remaining = updateCountdown();
            updateScoreDisplay();
            if (remaining <= 0) {
              endGame();
            }
          } else {
            // Comprobar colisiones con botones finales
            let finalButtons = [];
            if (restartButtonMesh) finalButtons.push(restartButtonMesh);
            if (scrollUpButtonMesh) finalButtons.push(scrollUpButtonMesh);
            if (scrollDownButtonMesh) finalButtons.push(scrollDownButtonMesh);
            const raycaster = new THREE.Raycaster();
            // Aquí se puede incorporar lógica similar si se quieren detectar toques en los botones
          }
        }
        
        // Detección de interacción táctil en AR (como fallback)
        function onTouchStartAR(event) {
          // Solo para móviles
          if (!/Mobi|Android/i.test(navigator.userAgent)) return;
          const touch = event.touches[0];
          const mouseX = (touch.clientX / window.innerWidth) * 2 - 1;

        gameOver = true;
        let avgTime = 0;
        if (correctResponseTimes.length > 0) {
          let sum = correctResponseTimes.reduce((a, b) => a + b, 0);
          avgTime = sum / correctResponseTimes.length / 1000;
        }
        const rawScore = (correctCount - wrongCount) - avgTime;
        const finalScore = parseFloat(rawScore.toFixed(3));
        const collectionName = `Calcleaderboard_${selectedNumAnswers}`;
        let docsFound = await getDocs(query(collection(db, collectionName), where("name", "==", playerName), limit(1)));
        if (!docsFound.empty) {
          const docToUpdate = docsFound.docs[0];
          await updateDoc(doc(db, collectionName, docToUpdate.id), {
            score: finalScore,
            timestamp: serverTimestamp()
          });
        } else {
          await addDoc(collection(db, collectionName), {
            name: playerName,
            score: finalScore,
            timestamp: serverTimestamp()
          });
        }
        let qLeaderboard = query(collection(db, collectionName), orderBy("score", "desc"));
        let querySnapshot;
        try {
          querySnapshot = await getDocs(qLeaderboard);
        } catch (err) {
          console.error("Error consultando leaderboard:", err);
          return;
        }
        let leaderboardResults = [];
        let idx = 0;
        querySnapshot.forEach(docSnap=>{
          let data = docSnap.data();
          leaderboardResults.push({ ...data, _index: idx });
          idx++;
        });
        let playerIndex = leaderboardResults.findIndex(r => r.name === playerName && r.score === finalScore);
        let playerPosition = (playerIndex >= 0) ? (playerIndex + 1) : null;
        displayHTMLLeaderboard(leaderboardResults, playerPosition);
      }
      function displayHTMLLeaderboard(leaderboardResults, playerPosition) {
        const leaderboardDiv = document.getElementById('leaderboard');
        leaderboardDiv.innerHTML = '';
        const table = document.createElement('table');
        table.style.width = '100%';
        table.style.borderCollapse = 'collapse';
        const headerRow = document.createElement('tr');
        ['Pos', 'Nombre', 'Puntos'].forEach(headerText=>{
          const th = document.createElement('th');
          th.innerText = headerText;
          th.style.border = '1px solid #666';
          th.style.padding = '4px';
          th.style.textAlign = 'center';
          headerRow.appendChild(th);
        });
        table.appendChild(headerRow);
        leaderboardResults.forEach((data,index)=>{
          const row = document.createElement('tr');
          if (playerPosition !== null && (index+1)===playerPosition) {
            row.style.backgroundColor = 'green';
            row.style.color = '#fff';
          }
          const posCell = document.createElement('td');
          posCell.innerText = index+1;
          posCell.style.border = '1px solid #666';
          posCell.style.padding = '4px';
          posCell.style.textAlign = 'center';
          row.appendChild(posCell);
          const nameCell = document.createElement('td');
          nameCell.innerText = data.name;
          nameCell.style.border = '1px solid #666';
          nameCell.style.padding = '4px';
          nameCell.style.textAlign = 'center';
          row.appendChild(nameCell);
          const scoreCell = document.createElement('td');
          scoreCell.innerText = data.score;
          scoreCell.style.border = '1px solid #666';
          scoreCell.style.padding = '4px';
          scoreCell.style.textAlign = 'center';
          row.appendChild(scoreCell);
          table.appendChild(row);
        });
        leaderboardDiv.appendChild(table);
      }
      
      // Iniciar la animación AR
      renderer.setAnimationLoop(render);
    }
    
    /***** INICIALIZACIÓN (DOM CONTENT LOADED) *****/
    window.addEventListener('DOMContentLoaded', async () => {
      // Crear overlay y configurar opciones
      const overlay = document.createElement('div');
      overlay.id = 'overlay';
      overlay.innerHTML = `
        <img src="ARCalc.jpeg" alt="ARCalculation">
        <a href="https://www.youtube.com/@rafgim" target="_blank">© By Rafael Gimeno</a>
        <div class="respuestas-container">
          <label for="numAnswers">Respuestas:</label>
          <select id="numAnswers">
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
        <div id="leaderboardPreview"></div>
        <input type="text" id="playerName" placeholder="Ingresa tu nombre" maxlength="10">
      `;
      document.body.appendChild(overlay);
      document.getElementById('numAnswers').addEventListener('change', () => {
        const num = parseInt(document.getElementById('numAnswers').value) || 4;
        updateLeaderboardPreview(num);
      });
      updateLeaderboardPreview(4);
      selectedNumAnswers = parseInt(document.getElementById('numAnswers').value) || 4;
      playerName = document.getElementById('playerName').value.trim() || "Jugador";
      let arSupported = false;
      if (navigator.xr) {
        try { arSupported = await navigator.xr.isSessionSupported('immersive-ar'); }
        catch(e) { arSupported = false; }
      }
      if (arSupported) {
        initAR();
      } else {
        const startBtn = document.createElement('button');
        startBtn.style.fontSize = '16px';
        startBtn.style.padding = '10px 20px';
        startBtn.style.marginTop = '20px';
        startBtn.innerText = "AR no compatible, Iniciar Juego HTML";
        startBtn.onclick = () => {
          selectedNumAnswers = parseInt(document.getElementById('numAnswers').value) || 4;
          playerName = document.getElementById('playerName').value.trim() || "Jugador";
          overlay.remove();
          initHTML();
        };
        overlay.appendChild(startBtn);
      }
      // Desbloquear audio en el primer toque
      window.addEventListener('touchstart', function unlockAudio() {
        const audios = [document.getElementById('successSound'), document.getElementById('errorSound')];
        audios.forEach(audioEl => {
          audioEl.play().then(() => {
            audioEl.pause();
            audioEl.currentTime = 0;
          }).catch(e => console.error(e));
        });
      }, { once: true });
    });
    /***** FIN DE CÓDIGO *****/
  </script>
